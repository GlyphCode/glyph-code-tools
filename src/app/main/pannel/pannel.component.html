<div nz-row style="width: 100%; overflow: hidden;">
       <nz-tabset style="width: 100%;" [nzTabBarExtraContent]="extraTemplate">
        <nz-tab nzTitle="output" >
             <cdk-virtual-scroll-viewport itemSize="73" [ngStyle]="styleDisplay" class="demo-infinite-container content-box">
                <nz-list style="color: white; margin-left: 14px; width: 100%; height: 20px; padding:0 !important;">
                    <nz-list-item *ngFor="let item of logList" style="color: white !important;">{{item}}</nz-list-item>
                </nz-list>
            </cdk-virtual-scroll-viewport>
        </nz-tab>
        <nz-tab nzTitle="term">
            
        </nz-tab>
   
    </nz-tabset>
    
</div> 
<ng-template #extraTemplate>
            <nz-button-group style="margin-right: 20px;  margin-top: 25px;">
                <button nz-button nzSize="small" (click)="resizePannelSizeHandler(2)"  nzType="primary"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
               <button nz-button nzSize="small" (click)="resizePannelSizeHandler(1)"  nzType="primary"><i nz-icon nzType="save" nzTheme="outline"></i></button>
               <button nz-button nzSize="small" (click)="resizePannelSizeHandler(0)" nzType="primary"><i nz-icon nzType="minus" nzTheme="outline"></i></button>
             
    </nz-button-group>
</ng-template>
