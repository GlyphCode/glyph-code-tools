server {
    listen       80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /agent {
        proxy_pass http://localhost:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /agent/api/workflow {
        proxy_pass http://localhost:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 针对长连接的特殊配置
        proxy_buffering off;
        proxy_cache off;
        
        # 流式响应/SSE/WebSocket需要
        chunked_transfer_encoding on;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 合理的长连接超时
        proxy_read_timeout 13600s;     # 1小时
        proxy_connect_timeout 75s;
        proxy_send_timeout 13600s;
        
        # 禁用请求缓冲
        proxy_request_buffering off;
        
        # 心跳检测
        proxy_http_version 1.1;
        
    }

     location /agent/project/deployment {
        proxy_pass http://localhost:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
         # **SSE 专用配置**
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24小时（SSE连接通常需要很长时间）
        
        # **关键：确保及时发送数据**
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        
        # **重要：禁用gzip压缩（会影响流式传输）**
        proxy_set_header Accept-Encoding "";
        
        # 针对流式响应
        chunked_transfer_encoding on;
        tcp_nodelay on;
        tcp_nopush off;
        
        # HTTP 1.1 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 心跳检测
        proxy_connect_timeout 75s;
        proxy_send_timeout 86400s;
        
        # **后端服务响应超时设置**
        proxy_intercept_errors off;
        
    }

     location /agent/project/rmi {
        proxy_pass http://localhost:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
         # **SSE 专用配置**
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24小时（SSE连接通常需要很长时间）
        
        # **关键：确保及时发送数据**
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        
        # **重要：禁用gzip压缩（会影响流式传输）**
        proxy_set_header Accept-Encoding "";
        
        # 针对流式响应
        chunked_transfer_encoding on;
        tcp_nodelay on;
        tcp_nopush off;
        
        # HTTP 1.1 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 心跳检测
        proxy_connect_timeout 75s;
        proxy_send_timeout 86400s;
        
        # **后端服务响应超时设置**
        proxy_intercept_errors off;
        
    }
     # 代理 /assets/editor 到 localhost:4200
    location /assets/editor {
        proxy_pass http://localhost/assets/editor/editor;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 代理 /vs 到 localhost:4200
    location /vs {
        proxy_pass http://localhost/assets/editor;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

